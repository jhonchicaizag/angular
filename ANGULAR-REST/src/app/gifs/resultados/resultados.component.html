<div class="row">
  <div class="col-md-4 col-sm-6" *ngFor="let item of resultados">
    <div class="card">
      <img src="{{item.images.downsized_medium.url}}" alt="">
      <div class="card-body">
        <p class="card-text">
          {{item.title}}
        </p>
      </div>
    </div>
  </div>
</div>
